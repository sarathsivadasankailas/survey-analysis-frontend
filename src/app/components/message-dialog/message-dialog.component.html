<div class="dialog-container">
  <div class="dialog-title">
    <h1 mat-dialog-title>Message</h1>
  </div>
  <div mat-dialog-content>
    <p>{{data.message}}</p>
  </div>
  <div mat-dialog-actions class="dialog-btns">
    <div>
      <button mat-button [mat-dialog-close]="true" class="ok-btn">Ok</button>
    </div>
  </div>
</div>
