<div class="home-background" id="home">
  <div class="hero-text">
    <h1>Survey Analysis</h1>
  </div>
  <div class="templates">
    <div class="template-download">
      <p>Template for Technologies Adopted</p>
      <button class="link-btn" (click)="onDownloadTechnologiesAdopted()">Download</button>
    </div>
    <div class="template-download">
      <p>Template for Learning Methods</p>
      <button class="link-btn" (click)="onDownloadLearningMethods()">Download</button>
    </div>
  </div>
  <div class="file-selection-section">
    <div class="file-input-container">
      <input type="file" id="fileInput" class="file-input" (change)="onFileSelect($event)" accept=".xlsx"/>
      <label for="fileInput" class="file-input-label">Select a file</label>
    </div>
    <div class="file-name">
      <label id="fileName">{{fileName}}</label>
    </div>
  </div>
  <div>
    <div class="upload-btn">
      <button *ngIf="enableUpload" (click)="uploadFile()" class="btn">{{uploadText}}</button>
    </div>
  </div>
  <div>
    <div class="message">
      <p *ngIf="error" class="err-msg">{{message}}</p>
    </div>
  </div>
</div>
