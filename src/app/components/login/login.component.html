<div class="flex justify-center items-center h-full w-full p-8">
  <div class="max-w-[24rem] w-96 flex flex-col gap-6">
    <h2 class="text-center tracking-tight font-bold text-4xl pt-16">Login</h2>
    <div class="flex flex-col gap-1">
      <label class="font-medium text-sm">Password</label>
      <input type="password" [(ngModel)]="password" />
    </div>
    <button (click)="login()">Login</button>
    <div *ngIf="invalIdLogin == true">
      <p class="text-center text-red-600">
        Invalid password. Please try to login again.
      </p>
    </div>
  </div>
</div>
