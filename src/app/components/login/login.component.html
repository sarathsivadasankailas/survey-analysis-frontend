<div class="login-page">
  <div class="login-caption">
    <h2>Login</h2>
  </div>
  <div class="password">
    <label>Enter Password: </label>
    <input type="password" [(ngModel)]="password">
  </div>
  <div class="login">
    <button (click)="login()" class="login-btn">Login</button>
  </div>
</div>
<div class="message" *ngIf="invalIdLogin==true">
  <p class="invalid-message">Invalid password. Please try to login again.</p>
</div>
